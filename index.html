<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Rotas</title>
    <!-- Primeiro carregamos as bibliotecas externas -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Depois carregamos os estilos -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-100 font-['Inter']">
    <!-- Área de mensagens de erro/sucesso -->
    <div id="message-area" class="fixed top-4 right-4 z-50">
        <!-- As mensagens serão inseridas aqui via JavaScript -->
    </div>

    <!-- Modal para o gráfico Gantt -->
    <div id="gantt-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" class="text-2xl font-semibold mb-4">Cronograma de Entregas</h2>
            <div id="gantt-chart"></div>
        </div>
    </div>

    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto space-y-8">
            <!-- Área de Upload -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="border-b pb-4">
                    <h1 class="text-3xl font-semibold text-gray-800">Analisador de Rotas</h1>
                </div>
                <div class="mt-6">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-2 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-1 text-sm text-gray-500"><span class="font-semibold">Clique para fazer upload</span> ou arraste e solte</p>
                                <p class="text-xs text-gray-500">Arquivo ZIP contendo os arquivos de análise</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" accept=".zip" />
                        </label>
                    </div>

                    <!-- Barra de Progresso -->
                    <div id="progress-container" class="mt-4 hidden">
                        <div class="flex items-center justify-between mb-2">
                            <span id="progress-text" class="text-sm font-medium text-gray-700">Processando arquivo...</span>
                            <span id="progress-percentage" class="text-sm font-medium text-gray-700">0%</span>
                        </div>
                        <div class="w-full bg-gray-200 rounded-full h-2.5">
                            <div id="progress-bar" class="bg-blue-600 h-2.5 rounded-full transition-all duration-300" style="width: 0%"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Container para as três colunas (será preenchido via JavaScript) -->
            <div id="content-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- O conteúdo será inserido aqui via JavaScript -->
            </div>
        </div>
    </div>

    <!-- Por último carregamos nosso script -->
    <script src="js/main.js"></script>
</body>
</html>
