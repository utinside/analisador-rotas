<!DOCTYPE html>
<html>
<head>
    <title>Analisador de Rotas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style type="text/css">
        .tooltip {
            position: relative;
            display: inline-flex;
            align-items: center;
        }
        .tooltip:before {
            content: attr(data-tooltip);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            padding: 4px 8px;
            background-color: #1f2937;
            color: white;
            border-radius: 4px;
            font-size: 12px;
            white-space: nowrap;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.2s;
            z-index: 10;
        }
        .tooltip:hover:before {
            opacity: 1;
            visibility: visible;
        }

        /* Estilos para o modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 50;
            overflow: auto;
        }

        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close:hover {
            color: black;
        }

        /* Estilo para o gráfico Gantt */
        #gantt-chart {
            width: 100%;
            height: 600px;
        }
    </style>
</head>
<body class="bg-gray-100 font-['Inter']">
    <!-- Modal para o gráfico Gantt -->
    <div id="gantt-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2 id="modal-title" class="text-2xl font-semibold mb-4">Cronograma de Entregas</h2>
            <div id="gantt-chart"></div>
        </div>
    </div>

    <div class="min-h-screen py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-7xl mx-auto space-y-8">
            <!-- Resumo/Visão Geral -->
            <div class="bg-white rounded-2xl shadow-lg p-6">
                <div class="border-b pb-4">
                    <h1 class="text-3xl font-semibold text-gray-800">Analisador de Rotas</h1>
                </div>
                <div class="mt-6">
                    <div class="flex items-center justify-center w-full">
                        <label for="dropzone-file" class="flex flex-col items-center justify-center w-full h-64 border-2 border-gray-300 border-dashed rounded-lg cursor-pointer bg-gray-50 hover:bg-gray-100">
                            <div class="flex flex-col items-center justify-center pt-5 pb-6">
                                <svg class="w-8 h-8 mb-2 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                                </svg>
                                <p class="mb-1 text-sm text-gray-500"><span class="font-semibold">Clique para fazer upload</span> ou arraste e solte</p>
                                <p class="text-xs text-gray-500">Arquivo ZIP contendo os arquivos de análise</p>
                            </div>
                            <input id="dropzone-file" type="file" class="hidden" accept=".zip" />
                        </label>
                    </div>
                </div>
            </div>

            <!-- Container para as três colunas -->
            <div id="analysis-container" class="hidden">
                <!-- O conteúdo será inserido dinamicamente via JavaScript -->
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
